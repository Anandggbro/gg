<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box gg</title>
</head>

<style>

    h1{
    height: 300px;
    width: 300px;
    background-color: red;
}

    h1 {
        background-color: red;
        border-radius: 80px;
    }
}

@media only screen and (max width: 600px){
    h1 {
        background-color: red;
        border-radius: 150px;
    }
}

</style>

    <h1></h1>
</body>
